<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <header th:fragment="header">
    <div class="header">
    <img src="/img/logo.png" alt="Logo de la empresa" class="logo" />
    <nav class="nav-links">
      <a th:href="@{/public}" sec:authorize="isAuthenticated()">Inicio</a>
      <a th:href="@{/ficha}" sec:authorize="isAuthenticated()">Registro de fichas</a>
      <a th:href="@{/empleados}" sec:authorize="hasRole('ADMIN')">Lista Empleados</a>
      <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Cerrar Sesión</a>
    </nav>
    </div>
  </header>

  <header th:fragment="header2">
    <div class="respmenu">
      <img src="/img/logo.png" alt="Logo de la empresa" class="logo" />
      <input type="checkbox">
      <i class="fas fa-bars"><img src="/img/menu.png" alt="IconoMenu"></i>
      <i class="fas fa-times"><img src="/img/menu.png" alt="IconoMenu"></i>
      <nav class="nav-links">
        <ul>
          <li><a th:href="@{/public}" sec:authorize="isAuthenticated()">Inicio</a></li>
          <li><a th:href="@{/ficha}" sec:authorize="isAuthenticated()">Registro de fichas</a></li>
          <li><a th:href="@{/empleados}" sec:authorize="hasRole('ADMIN')">Lista Empleados</a></li>
          <li><a th:href="@{/logout}" sec:authorize="isAuthenticated()">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

      <ul class="footer-links">
        <li><a th:href="@{/public/aviso-legal}">Aviso Legal</a></li>
        <li><a th:href="@{/public/politica-de-privacidad}">Política de Privacidad</a></li>
        <li><a th:href="@{/public/contacto}">Contacto</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
